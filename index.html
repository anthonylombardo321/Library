<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="side-panel">
            <div class="logo">
                <img src="imgs/icon.png" alt="Library Logo">
                <h1>Library</h1>
            </div>
            <div class="copyright">
                <p>Made by <a href="https://github.com/anthonylombardo321/Library">anthonylombardo321</a></p>
                <a class="github-icon" href="https://github.com/anthonylombardo321"><img src="imgs/github.png" alt="Github Link" width="32" height="32"></a>
            </div>
            <form id="book-form" action="#" method="post">                
                <div class="book-input">
                    <label for="book-title">Title: *</label>
                    <input type="text" name="title" id="book-title" required
                    oninvalid="this.setCustomValidity('Please Enter a Book Title')">
                </div>
                <div class="book-input">
                    <label for="book-author">Author:</label>
                    <input type="text" name="author" id="book-author">
                </div>
                <div class="book-input">
                    <label for="book-completed-pages">Completed Pages:</label>
                    <input type="number" min="0" name="completed-pages" id="book-completed-pages">
                </div>
                <div class="book-input">
                    <label for="book-total-pages">Total Pages: *</label>
                    <input type="number" min="0" name="total-pages" id="book-total-pages" required
                    oninvalid="this.setCustomValidity('Please Enter a Page Count')">
                </div>
                <div class="check-submit-container">
                    <label class="check-label" for="read-check">
                        <input type="checkbox" name="read-check" id="read-check">
                        Have you read the book?
                    </label>
                    <div class="submit-container">
                        <button type="submit" class="submit-book">Add Book</button>
                    </div>
                </div>
            </form>
            <h2 class="info-header">Information</h2>
            <div class="library-info">
                <p>Total Books: <span class="books-total"></span></p>
                <p>Books Completed: <span class="books-completed"></span></p>
                <p>Completed Pages: <span class="pages-completed"></span></p>
                <p>Total Pages: <span class="pages-total"></span></p>
            </div>
        </div>
        <main>
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="book-list">
                </tbody>
            </table>
        </main>
    </body>
</html>
